<!DOCTYPE html>
<html lang="tr">

<head>

  <title>form Örneği</title>
  <style>
    table,
    tr,
    td {

<body>
  <form>

        </td>
      </tr>
      <tr>
        <td><label>Yaş</label></td>

          <input type="number" placeholder="Yaşınızı girin">
        </td>
      </tr>
      <tr>
        <td><label>Resim Ekle</label></td>
        <td>
          <input type="file">
          

        </td>

      </tr>

      </tr>

          <textarea rows="5" cols="30" placeholder="Görüşleriniz Bizim İçin çok önemli..."></textarea>
        </td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="2">
            <input type="submit" value="Kaydet">

          </td>

    </table>

    <label>Adınız:  </label><input type="text"><br><br>

      <option value="kars">Kars</option>
      <option value="giresun">Giresun</option>
