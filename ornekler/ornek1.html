<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
       table, td,tr{
            border: 1px solid black;
            border-collapse: collapse ;
        }
    </style>
</head>
<body>
    <table style="width: 40%;">
        <tr>
            <td>a</td>
            <td rowspan="3"style="text-align: center; vertical-align: bottom;" >b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
            <td rowspan="2" style="text-align: center; vertical-align: bottom;">k</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center; vertical-align: bottom;">j</td>
        </tr>
    </table>
</body>
</html>
