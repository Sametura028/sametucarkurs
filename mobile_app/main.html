        <button class="questionarea questionarea3" onclick="myFunction()"><img id="myImg" src="image/vader saber hilt.png"
             ></button>

    <script>
        var control = false;
        function myFunction() {
            if (!control) {
                document.getElementById("myImg").src = "image/vader saber.png";
                control = true;
            }else{
                document.getElementById("myImg").src = "image/vader saber hilt.png";
                control = false;
            }
            document.querySelector(".questionarea3").classList.toggle("questionarea2");
        }
    </script>
